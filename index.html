    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            color: #fff;
            touch-action: none; /* 브라우저 기본 스크롤 방지 */
        }

        .font-jua { font-family: 'Jua', sans-serif; }
        .font-myeongjo { font-family: 'Noto Serif KR', serif; }

        .perspective-2000 { perspective: 2000px; }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* 애니메이션 */
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .animate-bounce-subtle { animation: bounce-subtle 3s ease-in-out infinite; }

        @keyframes float-star {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(15px, -15px) scale(1.2); opacity: 0.8; }
        }
        .animate-float-star { animation: float-star 5s ease-in-out infinite; }

        .bg-mystic {
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050510 100%);
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
        .animate-loading {
            animation: loading 2s infinite linear;
        }
    </style>
</head>

{ text: "완전 잘될듯.", img: "https://postfiles.pstatic.net/MjAyNjAxMTFfMTMz/MDAxNzY4MDU5Mzk1NjIz.K20eYyS_M1H5Hh3nS6h83l5Kj781KjS_1F86V-v9c1cg.yFp0Tq2rUqL8R3d4H97f37Nn1U4h7q0M11_Nf5zKq_Ig.PNG/image.png?type=w966" }
{ text: "응.", img: "https://postfiles.pstatic.net/MjAyNjAxMTFfMTYz/MDAxNzY4MDU5NDIxNzI0.oH4V2v7P9S6k3y5f8h0i1s4k7_8p0t2w5e6k3o7_9w6r8z0C.3w7k4m9r6u2f4d6g1k4f6j7l9m2D8E.PNG/image.png?type=w966" }
            ], []);

            const cards = useMemo(() => Array.from({ length: 25 }).map((_, i) => ({ id: i })), []);

            useEffect(() => {
                if (screen === 'intro') {
                    const timer = setTimeout(() => setScreen('game'), 4000);
                    return () => clearTimeout(timer);
                }
            }, [screen]);

            const onStart = (e) => {
                if (isFlipped) return;
                isDragging.current = true;
                startX.current = e.touches ? e.touches[0].clientX : e.clientX;
                lastRotation.current = rotationOffset;
            };

            const onMove = (e) => {
                if (!isDragging.current || isFlipped) return;
                const currentX = e.touches ? e.touches[0].clientX : e.clientX;
                const deltaX = currentX - startX.current;
                setRotationOffset(lastRotation.current + deltaX * 0.15);
            };

            const onEnd = () => {
                isDragging.current = false;
            };

            const handleCardClick = (id) => {
                if (isFlipped) return;
                if (selectedId !== id) {
                    setSelectedId(id);
                } else {
                    const fate = oracleData[Math.floor(Math.random() * oracleData.length)];
                    setDrawnResult({ text: fate.text, gif: fate.img });
                    setIsFlipped(true);
                    if (navigator.vibrate) navigator.vibrate([80, 40, 80]);
                }
            };

            const reset = () => {
                setSelectedId(null);
                setIsFlipped(false);
            };

            if (screen === 'intro') {
                return (
                    <div className="min-h-screen bg-mystic flex flex-col items-center justify-center p-8 text-center overflow-hidden relative">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,#fbbf2415_0%,transparent_50%)]"></div>
                        <div className="relative z-10 animate-fade-in w-full max-w-sm flex flex-col items-center">
                            <div className="w-64 h-64 md:w-80 md:h-80 rounded-none border-[8px] border-white shadow-[0_0_50px_rgba(79,70,229,0.3)] overflow-hidden relative z-10 animate-bounce-subtle flex items-center justify-center bg-[#0a0a20]">
                                <img 
                                    src="https://postfiles.pstatic.net/MjAyNjAxMTBfMTYg/MDAxNzY4MDI2OTcxMDU5.pXEV7iNDbZskzhSOl_fxcF2Kha7YvhUKpbrpTzVCrt4g.d3lR-6oy8pPov70wIn22Qqs1ofx6nUnhyL9o0_CciScg.PNG/image.png?type=w966" 
                                    className="w-full h-full object-cover rounded-none" 
                                    alt="Oracle Intro" 
                                />
                            </div>
                            <div className="mt-12">
                                <h1 className="text-4xl md:text-5xl font-jua text-yellow-400 mb-4 tracking-tight drop-shadow-[0_2px_4px_rgba(0,0,0,0.5)]">
                                    질문의 <span className="text-white">대답</span>을<br/>들으시시겠습니까?
                                </h1>
                                <div className="flex justify-center gap-2 mt-4">
                                    {[...Array(3)].map((_, i) => (
                                        <div key={i} className="w-3 h-3 rounded-full bg-indigo-400 animate-bounce" style={{ animationDelay: `${i * 0.2}s` }}></div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div 
                    className="min-h-screen bg-mystic flex flex-col items-center justify-between py-10 overflow-hidden select-none relative font-serif"
                    onMouseDown={onStart}
                    onMouseMove={onMove}
                    onMouseUp={onEnd}
                    onMouseLeave={onEnd}
                    onTouchStart={onStart}
                    onTouchMove={onMove}
                    onTouchEnd={onEnd}
                >
                    <div className="fixed inset-0 pointer-events-none opacity-20">
                        {[...Array(25)].map((_, i) => (
                            <div key={i} className="absolute animate-float-star text-yellow-500/20" 
                                 style={{ top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`, animationDelay: `${Math.random() * 5}s` }}>
                                {i % 2 === 0 ? <Heart size={16} /> : <Sparkle size={16} />}
                            </div>
                        ))}
                    </div>

                    <div className="text-center z-10 px-6 pointer-events-none">
                        <div className="flex items-center justify-center gap-3 mb-2">
                            <Moon size={28} className="text-yellow-400 animate-pulse" fill="currentColor" />
                            <h1 className="text-3xl font-jua tracking-[0.2em] text-white uppercase">Oracle Card</h1>
                            <Moon size={28} className="text-yellow-400 animate-pulse rotate-180" fill="currentColor" />
                        </div>
                        <p className="text-indigo-300 text-[10px] font-bold uppercase tracking-[0.4em]">Spin the Wheel of Destiny</p>
                    </div>

                    {/* 카드 영역 - 전체적으로 중앙에서 살짝 아래로 내림 (mt-20) */}
                    <div className="relative w-full h-[550px] flex items-center justify-center mt-20">
                        {cards.map((card, index) => {
                            const isSelected = selectedId === card.id;
                            
                            const anglePerCard = 8;
                            const baseAngle = (index - cards.length / 2) * anglePerCard;
                            const currentAngle = baseAngle + rotationOffset;
                            
                            const radius = 900;
                            const x = radius * Math.sin((currentAngle * Math.PI) / 180);
                            const y = radius * Math.cos((currentAngle * Math.PI) / 180) - radius;

                            const opacity = Math.abs(currentAngle) > 60 ? 0 : 1;

                            return (
                                <div 
                                    key={card.id} 
                                    onClick={() => handleCardClick(card.id)} 
                                    className={`absolute transition-all duration-[400ms] ease-out perspective-2000
                                        ${isSelected ? 'z-[500]' : 'z-10'}
                                        ${!isSelected && selectedId !== null ? 'opacity-20 blur-[3px] scale-75' : ''}
                                    `}
                                    style={{
                                        /* translateY 수정: -180px에서 -80px로 변경하여 덜 올라오게 함 */
                                        transform: isSelected 
                                            ? (isFlipped ? 'translateY(0) scale(1.1) rotateY(180deg)' : 'translateY(-80px) scale(1.2) rotate(0deg)')
                                            : `translate(${x}px, ${y}px) rotate(${currentAngle}deg)`,
                                        width: '220px', height: '400px', transformStyle: 'preserve-3d',
                                        opacity: isSelected ? 1 : opacity,
                                        visibility: opacity === 0 && !isSelected ? 'hidden' : 'visible'
                                    }}
                                >
                                    <div className="absolute inset-0 bg-[#0a0a25] rounded-none shadow-[0_10px_30px_rgba(0,0,0,0.5)] backface-hidden overflow-hidden border border-indigo-500/20" style={{ backfaceVisibility: 'hidden' }}>
                                        <img 
                                            src="https://postfiles.pstatic.net/MjAyNjAxMTBfMjQg/MDAxNzY4MDI3ODM2MjE3.3QqzJK1_cqnUp5OR9do3JjSiLULtSSJBtvdngyyaV_Yg.EEOb0bVELmizuqrvmbDNux-HDzD08JJgkG92y7I-us0g.PNG/image_-_10-01-2026_15-43-50.png?type=w966" 
                                            className="w-full h-full object-cover rounded-none" 
                                            alt="Card Back" 
                                        />
                                    </div>
                                    
                                    <div className="absolute inset-0 bg-[#050510] border-[2px] border-yellow-400/50 rounded-none overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.8)] flex flex-col" style={{ backfaceVisibility: 'hidden', transform: 'rotateY(180deg)' }}>
                                        <div className="w-full aspect-square relative bg-indigo-950 overflow-hidden">
                                            <img src={drawnResult.gif} className="w-full h-full object-cover brightness-90 rounded-none" alt="result" />
                                            <div className="absolute inset-0 border-b-[2px] border-yellow-400/30 pointer-events-none"></div>
                                        </div>
                                        
                                        <div className="flex-1 flex flex-col items-center justify-start pt-8 pb-6 px-6 text-center relative overflow-hidden">
                                            <img 
                                                src="https://postfiles.pstatic.net/MjAyNjAxMTBfMTAw/MDAxNzY4MDI5NzAwMjAw.6PBul7ED3TjoOza7jjkPVvYKZ05BXQuoMjNPC9VQOeIg.zWNLbqqrvRPYrodgID-_KaIGAphDvj0DUnC4kS1bMwkg.PNG/%EB%B0%94%EB%8B%A5.png?type=w966" 
                                                className="absolute inset-0 w-full h-full object-cover z-0 opacity-70" 
                                                alt="text-background" 
                                            />
                                            <div className="absolute inset-3 border-[1px] border-yellow-500/30 pointer-events-none z-10">
                                                <TarotCorner className="absolute top-0 left-0 text-yellow-500/60" />
                                                <TarotCorner className="absolute top-0 right-0 text-yellow-500/60 rotate-90" />
                                                <TarotCorner className="absolute bottom-0 right-0 text-yellow-500/60 rotate-180" />
                                                <TarotCorner className="absolute bottom-0 left-0 text-yellow-500/60 -rotate-90" />
                                            </div>
                                            <div className="absolute inset-0 bg-indigo-950/40 z-10"></div>
                                            <div className="relative z-20 flex flex-col items-center w-full h-full">
                                                <div className="bg-indigo-900/80 px-4 py-0.5 rounded-full mb-5 border border-yellow-400/20">
                                                    <p className="text-yellow-400 text-[10px] font-bold uppercase tracking-[0.2em] font-jua opacity-70">Oracle Sings</p>
                                                </div>
                                                <div className="w-full flex items-center justify-center min-h-[110px]">
                                                    <p className="text-white text-xl font-myeongjo font-bold leading-relaxed break-keep drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)]">
                                                        "{drawnResult.text}"
                                                    </p>
                                                </div>
                                                <div className="mt-auto opacity-20 text-yellow-500">
                                                    <Sparkle size={16} />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="z-20 min-h-[110px] flex flex-col items-center justify-center px-6 pointer-events-none">
                        {isFlipped ? (
                            <button onClick={reset} className="bg-yellow-400 hover:bg-yellow-500 text-indigo-900 px-14 py-4 rounded-full flex items-center gap-3 transition-all active:scale-95 shadow-[0_10px_20px_rgba(251,191,36,0.3)] animate-in fade-in zoom-in duration-500 group pointer-events-auto">
                                <Refresh size={22} className="group-hover:rotate-180 transition-transform duration-500" />
                                <span className="font-jua text-2xl tracking-wider">대답 다시 뽑기</span>
                            </button>
                        ) : (
                            <div className="flex flex-col items-center gap-4">
                                <p className="text-yellow-400/80 font-jua text-xl tracking-[0.2em] animate-bounce text-center">
                                    {selectedId === null ? "밀어서 카드 덱을 회전시켜보세요!" : "이 카드로 하시겠습니까?"}
                                </p>
                                <div className="w-16 h-1.5 bg-indigo-800 rounded-full overflow-hidden opacity-30">
                                    <div className="h-full bg-yellow-400 w-1/3 animate-loading"></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
