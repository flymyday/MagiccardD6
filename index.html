{ text: "해봐도 되겠다", img: "https://postfiles.pstatic.net/MjAyNjAxMTJfMjE2/MDAxNzY4MTkyNjc1NzQ1.lZ1WId1sc6dUI8tOH5e6DvqyqQaUCHtc_8aZpTxWiGAg.x594g7O_QzdbHYPEEtwq9vSgolsmeNHfX3wHDvZ9tp4g.JPEG/GW38LjVacAAWItl.jpg?type=w966"}, 
{ text: "김원필 귀여운만큼 시도해", img: "https://postfiles.pstatic.net/MjAyNjAxMTJfNzEg/MDAxNzY4MTkyNjc2NzEy.m5olFlzfq7ZTpmPflJlQYHAisI3CxmOa4bH_MgfCW98g.kf4hC2Nl9mH82I0NMA94JethFGwAHBUC1b9y5qhWHdEg.JPEG/GunRMvuWkAEt3aI.jpg?type=w966"}, 
{ text: "가능성은 윤도운 잘생긴 만큼", img: "https://postfiles.pstatic.net/MjAyNjAxMTJfMjY4/MDAxNzY4MTkyNjc2Njc0.sH4R1py2O2saSf4WLvTF_-nma7mcvaQzbnsAV5hRN2gg.yGBuuRjw2Sm7Oe8nHcrKh5safTYMvNV7R2FPaCZoJ-Ug.JPEG/GunRMvAacAAO8ZI.jpg?type=w966"}, 
{ text: "화이팅", img: "https://postfiles.pstatic.net/MjAyNjAxMTJfMjUg/MDAxNzY4MTkyNjc3MTY0.x7aXzCVTcQbn99cKasG785ZJSBpEJu5tGTOAZRY2NCIg.PKxz1WrEK1QmVUVSI0OaURteQh_y5Iaz0Bi0SIqa-rgg.JPEG/G-EM--GbEAAy3zi.jpg?type=w966"}, 
             ], []);

            const cards = useMemo(() => Array.from({ length: 25 }).map((_, i) => ({ id: i })), []);

            useEffect(() => {
                if (screen === 'intro') {
                    const timer = setTimeout(() => setScreen('game'), 4000);
                    return () => clearTimeout(timer);
                }
            }, [screen]);

            const onStart = (e) => {
                if (isFlipped) return;
                isDragging.current = true;
                startX.current = e.touches ? e.touches[0].clientX : e.clientX;
                lastRotation.current = rotationOffset;
            };

            const onMove = (e) => {
                if (!isDragging.current || isFlipped) return;
                const currentX = e.touches ? e.touches[0].clientX : e.clientX;
                const deltaX = currentX - startX.current;
                setRotationOffset(lastRotation.current + deltaX * 0.15);
            };

            const onEnd = () => {
                isDragging.current = false;
            };

            const handleCardClick = (id) => {
                if (isFlipped) return;
                if (selectedId !== id) {
                    setSelectedId(id);
                } else {
                    const fate = oracleData[Math.floor(Math.random() * oracleData.length)];
                    setDrawnResult({ text: fate.text, gif: fate.img });
                    setIsFlipped(true);
                    if (navigator.vibrate) navigator.vibrate([80, 40, 80]);
                }
            };

            const reset = () => {
                setSelectedId(null);
                setIsFlipped(false);
            };

            const handleImageError = (e) => {
                const randomFallback = fallbackImages[Math.floor(Math.random() * fallbackImages.length)];
                e.target.onerror = null; 
                e.target.src = randomFallback;
            };

            if (screen === 'intro') {
                return (
                    <div className="h-[100dvh] w-full bg-mystic flex flex-col items-center justify-center p-8 text-center overflow-hidden relative">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,#fbbf2415_0%,transparent_50%)]"></div>
                        <div className="relative z-10 animate-fade-in w-full max-w-sm flex flex-col items-center">
                            <div className="w-64 h-64 md:w-80 md:h-80 rounded-none border-[8px] border-white shadow-[0_0_50px_rgba(79,70,229,0.3)] overflow-hidden relative z-10 animate-bounce-subtle flex items-center justify-center bg-[#0a0a20]">
                                <img 
                                    src="https://postfiles.pstatic.net/MjAyNjAxMTBfMTYg/MDAxNzY4MDI2OTcxMDU5.pXEV7iNDbZskzhSOl_fxcF2Kha7YvhUKpbrpTzVCrt4g.d3lR-6oy8pPov70wIn22Qqs1ofx6nUnhyL9o0_CciScg.PNG/image.png?type=w966" 
                                    className="w-full h-full object-cover" 
                                    alt="Intro" 
                                />
                            </div>
                            <div className="mt-8">
                                <h1 className="text-3xl md:text-5xl font-jua text-yellow-400 mb-4 tracking-tight drop-shadow-[0_2px_4px_rgba(0,0,0,0.5)]">
                                    질문의 <span className="text-white">대답</span>을<br/>들으시겠습니까?
                                </h1>
                                <div className="flex justify-center gap-2 mt-4">
                                    {[...Array(3)].map((_, i) => (
                                        <div key={i} className="w-3 h-3 rounded-full bg-indigo-400 animate-bounce" style={{ animationDelay: `${i * 0.2}s` }}></div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div 
                    className="h-[100dvh] w-full bg-mystic flex flex-col items-center justify-between py-4 overflow-hidden select-none relative font-serif"
                    onMouseDown={onStart}
                    onMouseMove={onMove}
                    onMouseUp={onEnd}
                    onMouseLeave={onEnd}
                    onTouchStart={onStart}
                    onTouchMove={onMove}
                    onTouchEnd={onEnd}
                >
                    <div className="fixed inset-0 pointer-events-none opacity-20">
                        {[...Array(25)].map((_, i) => (
                            <div key={i} className="absolute animate-float-star text-yellow-500/20" 
                                 style={{ top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`, animationDelay: `${Math.random() * 5}s` }}>
                                {i % 2 === 0 ? <Heart size={16} /> : <Sparkle size={16} />}
                            </div>
                        ))}
                    </div>

                    <div className="text-center z-10 px-6 pointer-events-none shrink-0">
                        <div className="flex items-center justify-center gap-2 mb-1">
                            <Moon size={24} className="text-yellow-400 animate-pulse" fill="currentColor" />
                            <h1 className="text-2xl font-jua tracking-[0.2em] text-white uppercase">Masic Answer Card</h1>
                            <Moon size={24} className="text-yellow-400 animate-pulse rotate-180" fill="currentColor" />
                        </div>
                        <p className="text-indigo-300 text-[10px] font-bold uppercase tracking-[0.4em]">Fanning Out Your Destiny</p>
                    </div>

                    <div className="relative w-full flex-1 flex items-center justify-center overflow-visible">
                        {cards.map((card, index) => {
                            const isSelected = selectedId === card.id;
                            
                            const anglePerCard = 5; 
                            const baseAngle = (index - cards.length / 2) * anglePerCard;
                            const currentAngle = baseAngle + rotationOffset;
                            const radius = 1600; 
                            
                            const x = radius * Math.sin((currentAngle * Math.PI) / 180);
                            
                            /* 수정 포인트: 카드 전체 높이 상향 조정
                               y값 계산시 +200 -> +50으로 변경하여 덱 전체를 150px 위로 올림
                               이로 인해 카드가 펼쳐졌을 때 화면 하단에 쏠리지 않고 중앙에 가깝게 배치됨
                            */
                            const y = radius * Math.cos((currentAngle * Math.PI) / 180) - radius + 50; 
                            
                            const opacity = Math.abs(currentAngle) > 50 ? 0 : 1;

                            const transformStyle = isSelected 
                                ? (isFlipped 
                                    ? 'translateY(-30px) scale(1.1) rotateY(180deg)' 
                                    : 'translateY(-20px) scale(1.1) rotate(0deg)') 
                                : `translate(${x}px, ${y}px) rotate(${currentAngle}deg)`;

                            return (
                                <div 
                                    key={card.id} 
                                    onClick={() => handleCardClick(card.id)} 
                                    className={`absolute transition-all duration-[600ms] ease-out perspective-2000
                                        ${isSelected ? 'z-[500]' : 'z-10'}
                                        ${!isSelected && selectedId !== null ? 'opacity-10 blur-[5px] scale-75' : ''}
                                    `}
                                    style={{
                                        transform: transformStyle,
                                        width: '200px',
                                        height: '340px',
                                        transformStyle: 'preserve-3d',
                                        opacity: isSelected ? 1 : opacity,
                                        visibility: opacity === 0 && !isSelected ? 'hidden' : 'visible'
                                    }}
                                >
                                    <div className="absolute inset-0 bg-[#0a0a25] rounded-none shadow-[0_10px_30px_rgba(0,0,0,0.5)] backface-hidden overflow-hidden" style={{ backfaceVisibility: 'hidden' }}>
                                        <img 
                                            src="https://postfiles.pstatic.net/MjAyNjAxMTFfMTAz/MDAxNzY4MTQzNTI0NTkz.TYbxrEx83UisuZ7YrkYQMBC6vo9f1UuoCm2LhjBDUSUg.mXVpXDV00BN07Sk87VKemwr7IbiL_y-WrpPUnCOE8J0g.PNG/image_-_10-01-2026_15-43-50.png?type=w966" 
                                            className="w-full h-full object-cover rounded-none" 
                                            alt="Card Back" 
                                        />
                                    </div>
                                    
                                    <div className="absolute inset-0 bg-[#050510] border-[1px] border-yellow-400/40 rounded-none shadow-[0_20px_50px_rgba(0,0,0,0.8)] flex flex-col" style={{ backfaceVisibility: 'hidden', transform: 'rotateY(180deg)' }}>
                                        <div className="w-full aspect-square relative bg-indigo-950 overflow-hidden shrink-0">
                                            <img 
                                                src={drawnResult.gif} 
                                                className="w-full h-full object-cover brightness-90 rounded-none" 
                                                alt="Meme" 
                                                onError={handleImageError}
                                            />
                                            <div className="absolute inset-0 border-b-[1px] border-yellow-400/20 pointer-events-none"></div>
                                        </div>
                                        
                                        <div className="flex-1 flex flex-col items-center justify-center px-4 text-center relative overflow-hidden">
                                            <img 
                                                src="https://postfiles.pstatic.net/MjAyNjAxMTBfMTAw/MDAxNzY4MDI5NzAwMjAw.6PBul7ED3TjoOza7jjkPVvYKZ05BXQuoMjNPC9VQOeIg.zWNLbqqrvRPYrodgID-_KaIGAphDvj0DUnC4kS1bMwkg.PNG/%EB%B0%94%EB%8B%A5.png?type=w966" 
                                                className="absolute inset-0 w-full h-full object-cover z-0 opacity-80" 
                                                alt="text-background" 
                                            />
                                            <div className="absolute inset-2 border-[0.5px] border-yellow-500/20 pointer-events-none z-10">
                                                <TarotCorner className="absolute top-0 left-0 text-yellow-500/40" />
                                                <TarotCorner className="absolute top-0 right-0 text-yellow-500/40 rotate-90" />
                                                <TarotCorner className="absolute bottom-0 right-0 text-yellow-500/40 rotate-180" />
                                                <TarotCorner className="absolute bottom-0 left-0 text-yellow-500/40 -rotate-90" />
                                            </div>
                                            
                                            <div className="absolute inset-0 bg-indigo-950/30 z-10"></div>
                                            
                                            <div className="relative z-20 flex flex-col items-center justify-center w-full h-full py-2">
                                                <p className="text-white text-base md:text-lg font-myeongjo font-bold leading-relaxed break-keep drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)] px-1">
                                                    "{drawnResult.text}"
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="z-20 shrink-0 flex flex-col items-center justify-center px-6 pointer-events-none min-h-[60px] pb-4">
                        {isFlipped ? (
                            <button onClick={reset} className="bg-yellow-400 hover:bg-yellow-500 text-indigo-900 px-14 py-4 rounded-full flex items-center gap-3 transition-all active:scale-95 shadow-[0_10px_20px_rgba(251,191,36,0.3)] animate-in fade-in zoom-in duration-500 group pointer-events-auto">
                                <Refresh size={24} className="group-hover:rotate-180 transition-transform duration-500" />
                                <span className="font-jua text-2xl tracking-wider text-center">다른 대답 듣기</span>
                            </button>
                        ) : (
                            <div className="flex flex-col items-center gap-3">
                                <p className="text-yellow-400/80 font-jua text-lg tracking-[0.1em] animate-bounce text-center">
                                    {selectedId === null ? "밀어서 카드 덱을 펼치세요!" : "이 카드를 선택하시겠습니까?"}
                                </p>
                                <div className="w-16 h-1 bg-indigo-800 rounded-full overflow-hidden opacity-30">
                                    <div className="h-full bg-yellow-400 w-1/3 animate-loading"></div>
                                </div>
                            </div>
                        )}
                    </div>
<div className="absolute bottom-2 w-full text-center z-50 pointer-events-none">
        <p className="text-indigo-300/40 text-[10px] font-sans tracking-widest">@FLY.MYDAY</p>
    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
